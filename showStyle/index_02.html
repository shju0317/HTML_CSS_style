<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset='utf-8'>
    <title>showStyle02</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="glide.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="glide.core.min.js">
    <link rel="stylesheet" href="glide.theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="images glide"></div>
    <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
            <li class="glide__slide">
                <img src="images/image01.jpg" alt="">
            </li>
            <li class="glide__slide">
                <img src="images/image02.jpg" alt="">
            </li>
            <li class="glide__slide">
                <img src="images/image03.jpg" alt="">
            </li>
            <li class="glide__slide">
                <img src="images/image04.jpg" alt="">
            </li>
            <li class="glide__slide">
                <img src="images/image05.jpg" alt="">
            </li>
            <li class="glide__slide">
                <img src="images/image06.jpg" alt="">
            </li>
            <li class="glide__slide">
                <img src="images/image07.jpg" alt="">
            </li>
            <li class="glide__slide">
                <img src="images/image08.jpg" alt="">
            </li>
            <li class="glide__slide">
                <img src="images/image09.jpg" alt="">
            </li>
        </ul>
    </div>

    <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-arrow-left"></i></button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-arrow-right"></i></button>
    </div>

    <script>
        new Glide(".images",{
            type:'carouse1',
            perView: 5,
            focusAt: 'center',
            gap: 40,
            breakpoints:{
                1200:{
                    perView:3
                },
                800:{
                    perView:2
                }
            }
        }).mount();
    </script>
</body>
</html>
